<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GetToDo</title>
    <script
      src="https://kit.fontawesome.com/24dbff3e7e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <i class="fa-solid fa-seedling"></i>
        <h5 class="logo">GetToDo</h5>
      </header>

      <aside class="sidebar">
        <div class="catagories">
          <button class="all-todos">
            <i class="fa-solid fa-clipboard-list"></i>All
          </button>
          <button class="today-todos">
            <i class="fa-solid fa-calendar-check"></i>Today
          </button>
          <button class="upcoming-todos">
            <i class="fa-solid fa-calendar-week"></i>This Week
          </button>
          <div class="projects">
            <i class="fa-solid fa-diagram-project"></i>Projects
          </div>
        </div>
      </aside>

      <div class="todo-section-container">
        <div class="quote">
          Change The Mentailty From
          <p class="red-text">I Have To Do</p>
          To
          <p class="green-text">I Get To Do</p>
          :)
        </div>
        <h4 class="catagory-title">
          <span class="project">This Week</span>
          <br />
          <span class="get-to-do"> I Get To:</span>
        </h4>
        <div class="displayed-todos">
          <div class="todo">
            <p>Take the dog for a walk</p>
            <div class="button-wrapper">
              <button class="check">
                <i class="fa-solid fa-check"></i>
              </button>
              <button class="delete">
                <i class="fa-solid fa-trash"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
      <footer class="footer">Made by MatanBitton</footer>
    </div>
    <script src="main.js"></script>
  </body>
</html>
