<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GetToDo</title>
    <script
      src="https://kit.fontawesome.com/24dbff3e7e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <i class="fa-solid fa-seedling"></i>
        <h5 class="logo">GetToDo</h5>
      </header>

      <aside class="sidebar">
        <div class="catagories">
          <button class="all-todos">
            <i class="fa-solid fa-clipboard-list"></i>All
          </button>
          <button class="today-todos">
            <i class="fa-solid fa-calendar-check"></i>Today
          </button>
          <button class="upcoming-todos">
            <i class="fa-solid fa-calendar-week"></i>This Week
          </button>
          <button class="done-todos">
            <i class="fa-solid fa-square-check"></i>Done
          </button>
          <div class="projects">
            <header class="projects-header">
              <i class="fa-solid fa-diagram-project"></i>
              <p>Projects</p>
              <button class="add-project">
                <i class="fa-solid fa-plus"></i>
              </button>
            </header>
            <form id="add-project-form">
              <input id="project-input" type="text" />
              <button id="project-input-submit" type="submit">+</button>
            </form>
            <div class="project-item"></div>
          </div>
        </div>
      </aside>
      <div class="add-todo-form-container">
        <form class="add-todo-form" id="form">
          <h4 class="form-title">New To Do</h4>
          <label for=" todo-title">To Do Title: </label>
          <input id="todo-title" type="text" required />
          <label for="todo-description">To Do Description: </label>
          <input id="todo-description" type="text" />
          <label for="todo-date">Due At This Date: </label>
          <input id="todo-date" type="date" />
          <label for="todo-priority">Priority</label>
          <select id="todo-priority" name="todo-priority" required>
            <option value="important">High Importance</option>
            <option value="mild-importance">Mild Importance</option>
            <option value="low-importance">Low Importance</option>
          </select>
          <button type="submit" class="submit" id="submit">Add To Do</button>
        </form>
      </div>
      <div class="todo-section-container">
        <div class="quote">
          Change The Mentailty From
          <p class="red-text">I Have To Do</p>
          To
          <p class="green-text">I Get To Do</p>
          :)
        </div>
        <h4 class="catagory-title">
          <span class="project">This Week</span>
          <br />
          <span class="get-to-do"> I Get To:</span>
        </h4>

        <div class="displayed-todos"></div>
        <button class="add-todo-button">
          <i class="fa-solid fa-plus"></i>
          Add To Do
        </button>
      </div>

      <footer class="footer">Made by Matan Bitton.</footer>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
