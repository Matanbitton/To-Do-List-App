<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GetToDo</title>
    <script
      src="https://kit.fontawesome.com/24dbff3e7e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <i class="fa-solid fa-seedling"></i>
        <h5 class="logo">GetToDo</h5>
      </header>

      <div class="sidebar">
        <div class="default-catagories">
          <div class="all-todos">All to do's</div>
          <div class="today-todos">Today</div>
          <div class="upcoming-todos">Upcoming</div>
        </div>
        <div class="catagories">Catagories</div>
      </div>
      <div class="todo-section-container">
        <h4 class="catagory-title"></h4>
        <div class="displayed-todos">
          <div class="todo">Take the dog for a walk</div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
